<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Layana ‚ù§Ô∏è</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #fff;
      text-align: center;
      scroll-behavior: smooth;
    }

    section {
        padding: 32px 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .fullscreen {
        min-height: 100vh;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 16px;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .heart {
      font-size: 3.5rem;
      animation: pulse 1.5s infinite;
      text-decoration: none;
      cursor: pointer;
    }

    .photo {
     width: 80%;
     max-width: 320px;
     aspect-ratio: 1 / 1;
     object-fit: cover;
     border-radius: 20px;
     margin: 12px 0;
    }

    button {
      background: #fff;
      color: #ff6b81;
      border: none;
      padding: 14px 24px;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <!-- M√∫sica (come√ßa ao clicar no bot√£o) -->
  <audio id="music" loop>
    <source src="musica.mp3" type="audio/mpeg">
    <source src="musica.ogg" type="audio/ogg">
  </audio>

  <!-- Tela 1 -->
  <section class="fullscreen">
    <h1>Layana ‚ù§Ô∏è</h1>

    <p>
      Eu amo voc√™ e escolheria voc√™ mil vezes,<br>
      sem pensar,<br>
      em todo o multiverso.
    </p>

    <div class="heart" onclick="irParaFoto()">üíñ</div>
  </section>

  <!-- Tela 2 -->
  <section id="foto">
    <!-- Troque o src pela foto de voc√™s -->
    <img src="foto.jpeg" alt="N√≥s dois" class="photo">

    <button onclick="mostrarMensagem()">Clique aqui üíå</button>
    <p id="mensagem" style="font-weight: bold; display:none; margin-top:20px; font-size:1.2rem;">
      Voc√™ √© meu lugar seguro, meu amor e minha escolha todos os dias.<br>
      Te amo meu bebe ‚ù§Ô∏è
    </p>
  </section>

  <script>
    function mostrarMensagem() {
      document.getElementById('music').play();
      const msg = document.getElementById("mensagem");
      msg.style.display = "block";
      msg.scrollIntoView({ behavior: "smooth" });
    }
  </script>
  <script>
    function irParaFoto() {
        document.getElementById('music').play();
        document.getElementById("foto").scrollIntoView({
            behavior: "smooth"
        });
    }
  </script>

</body>
</html>
